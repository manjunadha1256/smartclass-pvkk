<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification"
        content="OKFodgTFrMxnUIA-RwsWMyUMhrKw-h1MPcfy2HXHvrg" />

  <!-- SEO Basic -->
  <title>SmartClass PVKK - Digital Classroom Management System</title>

  <meta name="description"
        content="SmartClass PVKK digital classroom system for attendance, fees, quizzes and student management." />

  <meta name="keywords"
        content="smartclass, pvkk, digital classroom, student portal, attendance system" />

  <meta name="author" content="PVKK" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title"
        content="SmartClass PVKK - Digital Classroom" />
  <meta property="og:description"
        content="AI powered classroom management system." />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title"
        content="SmartClass PVKK" />
  <meta name="twitter:description"
        content="Digital classroom management system." />

  <!-- PWA / App Mode -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0a2a66" />

  <!-- Splash Screen CSS -->
  <style>
    #splash {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #splash img {
      width: 220px;
      animation: zoomIn 2s ease-in-out;
    }

    #splash h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #0a2a66;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

</head>

<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="/clg-logo.png" alt="PVKK Logo" />
    <h1>PVKK Institute of Technology</h1>
  </div>

  <!-- React App -->
  <div id="root"></div>

  <!-- Splash Hide Script -->
  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("splash").style.display = "none";
      }, 15000);
    });
  </script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>

  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
